<!DOCTYPE html>
<html>
    <head>
        <script id="vertexShader" type="x-shader/x-vertex">
        varying vec3 vNormal;
        
        void main() {
            vNormal = normal;
            
            gl_Position =   projectionMatrix * 
                            modelViewMatrix * 
                            vec4(position,1.0);
        }
        </script>
        <script id="fragmentShader" type="x-shader/x-fragment">
        varying vec3 vNormal;
        
        void main() {
            gl_FragColor = vec4(vNormal.x*.5+.5,vNormal.y*.5+.5,vNormal.z*.5+.5,1.0);
        }
        </script>
        <script src="three.min.js"></script>
        <script src="Line.js"></script>
        <script src="BSpline.js"></script>
        <script src="Surface.js"></script>
    </head>
    <body>
        <h1>Produit tensoriel</h1>
        res : <input type="text" onchange="redraw('res',this.value)" value="10"></input> k : <input type="text" onchange="redraw('k',this.value)" value="3"></input> pointsToDraw : <input type="text" onchange="redraw('p',this.value)" value="50"></input>
        
    </body>
</html>
<script>
    /*global THREE, BSpline, Surface*/
    var points = [[0, 0, 0,
                    0, 200, 0,
                    0, 400, 0],
                    [200, 0, 0,
                    200, 200, 0,
                    0, 400, 0],
                    [400, 0, 0,
                    400, 200, 300,
                    0, 400, 0]];
    var v3points = Surface.matrix(points.length,points[0].length/3);
    for(var i = 0; i < points.length; i++){
        for(var j = 0; j < points[i].length/3; j++)
            v3points[i][j] = new THREE.Vector3(points[i][j*3], points[i][j*3+1], points[i][j*3+2]);
    }
    
    var res = {'x':10,'y':10,'order':3};
    
    var surface = new Surface(v3points,BSpline);
    var geom = surface.getSurfaceGeometry(res);
    
    var scene = new THREE.Scene();

    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);
    
    var camera = new THREE.PerspectiveCamera(40, window.innerWidth / window.innerHeight, 1, 15000);
    camera.position.set(0, 0, 500);
    camera.lookAt(new THREE.Vector3(0, 0, 0));
    
    var material = new THREE.ShaderMaterial({
    	vertexShader: document.getElementById( 'vertexShader' ).textContent,
    	fragmentShader: document.getElementById( 'fragmentShader' ).textContent
    });
    
    var object = new THREE.Mesh( geom, material );
    
   scene.add(object);
    
    var mouseX = 0, mouseY = 0;
    document.addEventListener('mousemove', function(event) {
        mouseX = (event.clientX - window.innerWidth / 2) * 10;
        mouseY = (event.clientY - window.innerHeight / 2) * 10;
    }, false);
    
    
    
    (function animloop(){
      requestAnimationFrame(animloop);
      render();
    })();
    
    function render(){
        camera.position.x += ( mouseX - camera.position.x ) * .05;
		camera.position.y += ( - mouseY - camera.position.y ) * .05;
		camera.lookAt( scene.position );

		renderer.render( scene, camera );
    }
</script>
